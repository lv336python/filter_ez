<div class="auth">
    <div class="form">
        <form id="reset-password" [formGroup]="resetPasswordGroup" (ngSubmit)="toResetPassword()">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <h3>Enter your registration email.</h3>
                </div>
                <div class="col-md-3">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="email">E-Mail Address</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" formControlName="email" required class="form-control"
                                   placeholder="you@example.com" autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success" [disabled]="!resetPasswordGroup.valid"> Send</button>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <div *ngIf="email == ''">
                        Email can not be empty
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                         class="alert alert-danger">
                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors.wrongFormat">
                            Wrong format of email.
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="error_message">
                        {{ error_message }}
                    </div>
                </div>
                <div class="col-md-3">

                </div>

            </div>
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <div *ngIf="confirm_message">
                        <div class="alert alert-success row ">
                            We send you confirnation token. Please check your email.
                        </div>
                    </div>

                </div>
                <div class="col-md-3">

                </div>
            </div>
        </form>
    </div>
</div>
