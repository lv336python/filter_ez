<div class="upload-item" *ngIf="uploadfile">
    <div class="upload-item-info">
    <h4 class="file-name">{{ uploadfile.name }}</h4>
    <p class="file-attributes">size: {{ uploadfile.size }}</p>
    </div>
    <div class="item-options">
        <button class="item-skip-button" (click)="skipItem($event, uploadfile)">skip</button>
    </div>
</div>
