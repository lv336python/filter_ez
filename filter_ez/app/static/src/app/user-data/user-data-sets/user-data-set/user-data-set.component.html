<!-- <button *ngIf="!showDatasetStat" class="stat" (click)="getStatDataset()">Stat</button> -->
<h3>{{ userdataset.name }}</h3>
<div class="list-group-item">
    <button type="button"
            class="btn btn-success"
            (click)="openModal('statModal')">
        <i class="fa fa-bar-chart-o"></i>
    </button>
    <span>  date: {{ userdataset.createDate| date }}</span>
    <!-- <button type="button" class="btn btn-success"(click)="downloadDataset(userdataset.id)">Download</button> -->
    <span>sample: {{ userdataset.nItems }}</span>
    <a href="api/download/{{ userdataset.id }}">
        <button class="btn btn-success button-download">Download</button>
    </a>
</div>
<div class="container ">
    <!-- Trigger the modal with a button -->
    <button type="button" id='data-target'
            class="btn btn-success btn-sm" data-toggle="modal" [attr.data-target]="'#myModalSend' + userdataset.id">Send
        file
    </button>
    <!-- Modal -->
    <div class="modal fade" [attr.id]="'myModalSend' + userdataset.id" role="dialog">

        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-body">
                    <app-email-file [datasetId]="userdataset.id"></app-email-file>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
